<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower To-Do List</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>


    <header>
        <h1>Eisenhower To-Do List</h1>
        <div class="task-bar">
            <input type="text" id="taskInput" placeholder="Enter a new task and click a quadrant...">
        </div>
        <button id="darkModeToggle">üåô Toggle Dark Mode</button>
    </header>

   <!-- Floating Sidebar Menu -->
    <div class="floating-menu">
        <div class="menu-item" id="showTimer">
            ‚è≥ Timer
        </div>
        <div class="menu-item" id="showMusic">
            üéµ Music
        </div>
    </div>


    <main class="container">
        <div class="quadrant urgent-important" id="urgent-important">
            <h2>Do First</h2>
            <ul class="task-list"></ul>
        </div>
        <div class="quadrant not-urgent-important" id="not-urgent-important">
            <h2>Schedule</h2>
            <ul class="task-list"></ul>
        </div>
        <div class="quadrant urgent-not-important" id="urgent-not-important">
            <h2>Delegate</h2>
            <ul class="task-list"></ul>
        </div>
        <div class="quadrant not-urgent-not-important" id="not-urgent-not-important">
            <h2>Eliminate</h2>
            <ul class="task-list"></ul>
        </div>
    </main>

    <!-- Floating Pomodoro Timer -->
<div class="pomodoro-widget draggable">
    <div class="pomodoro-header">
        <span>Pomodoro Timer</span>
        <button id="toggleTimer">‚àí</button>
    </div>
    <div class="pomodoro-body">
        <span id="floatingTimer">25:00</span>
        <select id="timerSelect">
            <option value="25">25 min</option>
            <option value="15">15 min</option>
            <option value="5">5 min (Short Break)</option>
        </select>
        <div class="pomodoro-controls">
            <button id="startFloatingTimer">Start</button>
            <button id="resetFloatingTimer">Reset</button>
        </div>
    </div>
</div>


  
    
    <script src="js/pomodoro.js"></script>
    <script src="js/draggable.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/app.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/theme.js"></script>

</body>
</html>
